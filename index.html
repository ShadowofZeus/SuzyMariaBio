            <!--Modal Section-->
            
            <div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="exampleModalLabel">Leave your details and will contact you!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <form id="create-form">
                    <div class="modal-body">
                      <div class="form-group">
                        <label for="email1">Email address</label>
                        <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">Your information is safe with us.</small>
                      </div>
                      <div class="form-group">
                        <label for="tel1">Telephone Number</label>
                        <input type="tel" class="form-control" id="tel1" placeholder="Telephone #">
                      </div>
                      <div class="form-group">
                        <label for="mobile1">Mobile NUmber</label>
                        <input type="tel" class="form-control" id="mobile1" placeholder="Mobile #">
                      </div>
                    </div>
                    <div class="modal-footer border-top-0 d-flex justify-content-center">
                      <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!--Modal Ends Here!!-->
